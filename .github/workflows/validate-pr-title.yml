name: PR Title Validator

on:
  workflow_call:
    inputs:
      CONV_COMMITS:
        type: string
        description: "Space-separated list of valid prefixes"
        required: false
        default: "feat: fix: refactor: perf: build: ci: chore: style: docs: test:"

jobs:
  validate-pr-title:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch PR Title
        id: fetch-pr-title
        run: echo "PR_TITLE=${{ github.event.pull_request.title }}" >> "$GITHUB_OUTPUT"

      - name: Validate PR Title
        env:
          PR_TITLE: ${{ steps.fetch-pr-title.outputs.PR_TITLE }}
          CONV_COMMITS: ${{ inputs.CONV_COMMITS }}
        run: |
          set -euo pipefail

          echo "PR title: ${PR_TITLE}"

          # Ensure PR_TITLE does not contain dangerous characters
          if [[ "${PR_TITLE}" =~ [\$\&\;] ]]; then
            echo "Invalid PR title. Dangerous characters detected."
            echo "Illegal characters: \$, \`, \', \;, \&, \|, \>, \<, *, [, ], \\"
            exit 1
          fi

          # Ensure PR_TITLE adheres to Conventional Commits format
          if [[ ! "${PR_TITLE}" =~ ^[a-z]+(\([a-z0-9_-]+\))?!?:[[:space:]]*[^[:space:]].+$ ]]; then
            echo "Invalid PR title. Must follow the Conventional Commits standard."
            echo "Expected format: <type>(<optional-scope>): <description>"
            echo "Examples: 'feat: add new feature', 'fix(parser): resolve issue', 'feat!: breaking change'"
            exit 1
          fi

          # Convert CONV_COMMITS into an array
          VALID_COMMITS=($CONV_COMMITS)

          # Validate commit type
          VALID_TYPE=false
          for PREFIX in "${VALID_COMMITS[@]}"; do
            if [[ "${PR_TITLE,,}" == "${PREFIX,,}"* ]]; then
              VALID_TYPE=true
              break
            fi
          done

          if [[ "${VALID_TYPE}" == "false" ]]; then
            echo "Invalid commit type in PR_TITLE. Allowed types: ${CONV_COMMITS}. Example: 'feat: add new feature'."
            exit 1
          fi

          echo "PR title '${PR_TITLE}' is valid."
          unset VALID_COMMITS